<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat and Fox Images</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Random Cat and Fox Images</h1>
  <div id="controls">
    <button id="toggle-animal-button">Show Cats</button>
    <input type="text" id="search-breed" placeholder="Search breed">
    <button id="search-button">Search</button>
  </div>
  <div id="image-container">
    <img id="animal-image-1" src="" alt="Animal Image 1">
    <img id="animal-image-2" src="" alt="Animal Image 2">
    <img id="animal-image-3" src="" alt="Animal Image 3">
  </div>
  <button id="new-image-button">New Images</button>
  <button id="save-favorite-button">Save to Favorites</button>
  <div id="favorites-container"></div>
  <script type="module" src="script.js"></script>
</body>
</html>
